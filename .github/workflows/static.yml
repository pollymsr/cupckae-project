      - name: Create static site
        run: |
          mkdir -p dist
          cat > dist/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head><title>Polly's Cupcakes</title></head>
          <body>
            <h1>üßÅ Bem-vindo √† Polly's Cupcakes!</h1>
            <p>Nosso site est√° em desenvolvimento.</p>
          </body>
          </html>
          EOF
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist