                      </div>
                      <div class="cupcake-card">
                          <h3>Cupcake de Chocolate</h3>
                          <p>Intenso e cremoso, para os amantes de chocolate</p>
                          <div class="price">R$ 11,50</div>
                      </div>
                      <div class="cupcake-card">
                          <h3>Red Velvet</h3>
                          <p>Cl√°ssico red velvet com cream cheese</p>
                          <div class="price">R$ 12,00</div>
                      </div>
                  </div>
              </div>
          </body>
          </html>
          EOF
          
          # checkout.html - Finalizar Pedido
          cat > dist/checkout.html << 'EOF'
          <!DOCTYPE html>
          <html lang="pt-BR">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Checkout - Polly's Cupcakes</title>
              <style>
                  body { 
                      font-family: Arial, sans-serif; 
                      margin: 0; 
                      padding: 0; 
                      background: linear-gradient(to bottom, #fce4ec, #ffffff);
                      min-height: 100vh;
                  }
                  .container { 
                      max-width: 600px; 
                      margin: 0 auto; 
                      padding: 2rem; 
                  }
                  .back-btn { 
                      display: inline-block; 
                      background: #666; 
                      color: white; 
                      padding: 0.5rem 1rem; 
                      text-decoration: none; 
                      border-radius: 5px; 
                      margin-bottom: 1rem;
                  }
                  h1 { 
                      color: #e91e63; 
                      text-align: center;
                  }
                  .form-group {
                      margin-bottom: 1rem;
                  }
                  label {
                      display: block;
                      margin-bottom: 0.5rem;
                      font-weight: bold;
                  }
                  input, select {
                      width: 100%;
                      padding: 0.5rem;
                      border: 1px solid #ddd;
                      border-radius: 5px;
                  }
                  .order-btn {
                      width: 100%;
                      background: #e91e63;
                      color: white;
                      padding: 1rem;
                      border: none;
                      border-radius: 5px;
                      font-size: 1.1rem;
                      font-weight: bold;
                      cursor: pointer;
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <a href="menu.html" class="back-btn">‚Üê Voltar ao Card√°pio</a>
                  <h1>üì¶ Finalizar Pedido</h1>
                  
                  <form>
                      <div class="form-group">
                          <label>Nome:</label>
                          <input type="text" placeholder="Seu nome completo">
                      </div>
                      <div class="form-group">
                          <label>Endere√ßo:</label>
                          <input type="text" placeholder="Rua, n√∫mero, bairro">
                      </div>
                      <div class="form-group">
                          <label>Telefone:</label>
                          <input type="tel" placeholder="(11) 99999-9999">
                      </div>
                      <button type="button" class="order-btn" onclick="alert('Pedido realizado com sucesso! üéâ\\nEm breve entraremos em contato.')">
                          Finalizar Pedido
                      </button>
                  </form>
              </div>
          </body>
          </html>
          EOF
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
